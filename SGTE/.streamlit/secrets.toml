# ============================================
# SGTE - Configuración del Sistema
# ============================================
# ⚠️ Este archivo contiene rutas sensibles.
# No subir a repositorios públicos.
# ============================================

[paths]
# Ruta a la base de datos SQLite (usar rutas de red en producción)
# Producción: "\\\\servidor\\compartido\\SGTE\\database\\sgte.db"
db_path = "./data/sgte.db"

# Carpeta raíz de expedientes de estudiantes
# Producción: "\\\\servidor\\compartido\\SGTE\\Expedientes"
expedientes_root = "./data/expedientes"

# Carpeta de plantillas (memorándums, etc.)
templates_path = "./templates"

# Carpeta de respaldos Excel
backup_path = "./backups"

[database]
# Timeout para conexiones SQLite (segundos)
timeout_seconds = 30

# Número máximo de reintentos si la BD está bloqueada
max_retries = 5

# Delay base para reintentos (milisegundos)
retry_delay_ms = 500

[email]
# Correo destino para solicitudes de apertura
registro_curricular = "registro.curricular@usach.cl"

# Delay entre envíos (segundos) - evita bloqueo de Outlook
send_delay_seconds = 2

[app]
# Modo debug (logs verbosos)
debug_mode = true

# Nivel de log: DEBUG, INFO, WARNING, ERROR
log_level = "DEBUG"

# Nombre del sistema
app_name = "SGTE - Sistema de Gestión de Titulaciones"

# Versión
version = "2.0.0"
