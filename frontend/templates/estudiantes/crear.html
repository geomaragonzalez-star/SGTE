{% extends "base.html" %}

{% block title %}Nuevo Estudiante - SGTE{% endblock %}
{% block page_title %}Registrar Nuevo Estudiante{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <form id="form-crear" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">RUN *</label>
                    <input type="text" name="run" required placeholder="Ej: 12.345.678-9" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Carrera *</label>
                    <input type="text" name="carrera" required placeholder="Ej: Ingeniería Civil en Informática" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombres *</label>
                    <input type="text" name="nombres" required placeholder="Ej: Juan Pablo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Apellidos *</label>
                    <input type="text" name="apellidos" required placeholder="Ej: González Pérez" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Modalidad *</label>
                    <select name="modalidad" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                        <option value="Diurno">Diurno</option>
                        <option value="Vespertino">Vespertino</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" placeholder="ejemplo@usach.cl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg font-semibold">
                    Crear Estudiante
                </button>
                <a href="/estudiantes" class="px-6 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

{% block extra_scripts %}
<script>
document.getElementById('form-crear').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
        const result = await api.post('/estudiantes', data);
        if (result.success) {
            alert('Estudiante creado correctamente');
            window.location.href = '/estudiantes';
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        alert('Error creando estudiante');
    }
});
</script>
{% endblock %}
{% endblock %}
